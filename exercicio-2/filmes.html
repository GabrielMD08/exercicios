<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <div id="nav-bar">
            <div id="nav-bar--logo"><img id="logo" src="assets/logo.jpg"></div>
            <div id="nav-bar--content">
                <div id="nav-bar--dashboard">
                    <ul>
                        <li><button class="dashboard-button">home</button></li>
                        <li><button class="dashboard-button">catalogo</button></li>
                        <li><button class="dashboard-button">sobre n√≥s</button></li>

                    </ul>
